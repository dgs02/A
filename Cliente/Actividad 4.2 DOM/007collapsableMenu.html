<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Colapsable</title>
    <style>
        #menu {
            display: none;
        }

        #menu.expanded {
            display: block;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <button id="toggleButton">Toggle Menú</button>
    <div id="menu" class="collapsed">
        <ul>
            <li><a href="#">Opción 1</a></li>
            <li><a href="#">Opción 2</a></li>
            <li><a href="#">Opción 3</a></li>
        </ul>
    </div>

    <script src="007collapsableMenu.js"></script>
</body>
</html>
